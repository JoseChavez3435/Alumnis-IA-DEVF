<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <!-- Contenedor de las cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Card 1 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQEUmP8-yCqqvg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1672083540392?e=1730332800&v=beta&t=d1R9JZOXsCHXNCY9iave4CKwh6yEF7Tq47cM1SdALjU" alt="Imagen de ejemplo" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800">Rodrigo</h2>
                <p class="text-gray-600 mt-2">Información sobre mi</p>
                <a href="#" class="text-indigo-500 hover:text-indigo-600 mt-4 inline-block">Leer más</a>
            </div>
        </div>
        
        <!-- Card 2 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="https://via.placeholder.com/400x200" alt="Imagen de ejemplo" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800">Título de la Card</h2>
                <p class="text-gray-600 mt-2">Este es un párrafo de ejemplo dentro de la card. Puedes modificar el contenido a tu gusto.</p>
                <a href="#" class="text-indigo-500 hover:text-indigo-600 mt-4 inline-block">Leer más</a>
            </div>
        </div>
        
        <!-- Card 3 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="https://via.placeholder.com/400x200" alt="Imagen de ejemplo" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800">Título de la Card</h2>
                <p class="text-gray-600 mt-2">Este es un párrafo de ejemplo dentro de la card. Puedes modificar el contenido a tu gusto.</p>
                <a href="#" class="text-indigo-500 hover:text-indigo-600 mt-4 inline-block">Leer más</a>
            </div>
        </div>

        <!-- Puedes agregar más cards duplicando el bloque de código anterior -->

    </div>

</body>
</html>
